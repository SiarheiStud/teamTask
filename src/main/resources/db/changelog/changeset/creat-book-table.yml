databaseChangeLog:
  - changeSet:
      id: 2
      author: Stas
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: sheets
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price_id
                  type: integer
                  constraints:
                    nullable: false
                    #referencedTableSchemaName: public
                    #referencedTableName: prices
                    #referencedColumnNames: id
                    #foreignKeyName: fk_address_prices
              - column:
                  name: deleted
                  type: integer
                  constraints:
                    nullable:  true

