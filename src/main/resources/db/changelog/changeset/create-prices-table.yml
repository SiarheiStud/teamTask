databaseChangeLog:
  - changeSet:
      id: 1
      author: Stas
      changes:
        - createTable:
            tableName: prices
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: varchar(50)
                  constraints:
                    nullable: false

